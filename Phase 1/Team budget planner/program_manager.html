<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program manager</title>
    <script src="dataHandler.js"></script>
    <link rel="stylesheet" href="style/progMgrStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div id="backBtn">
        <a href="index.html">
            << back</a>
    </div>
    <br>
    <label id="title">Add new budget</label>
    <br><br>

    <div class="container">

        <table>
            <tr class="col-sm-3">
                <td>
                    <label>Client Name </label>
                </td>
                <td>
                    <input type="text" name="clientName" id="clientName" required>
                </td>
            </tr>

            <tr class="col-sm-3">
                <td>
                    <label>Project Name</label>
                </td>
                <td>
                    <input type="text" name="projectName" id="projectName" required>
                </td>
            </tr>

            <tr class="col-sm-3">
                <td>
                    <label>Budget</label>
                </td>
                <td>
                    <input type="number" name="budget" id="budget" required>
                </td>
            </tr>
        </table>
        <input class="btn1 btn btn-primary" type="button" value="Add" onclick="addData()">
        <input class="btn2 btn btn-warning" type="button" value="Clear" onclick="clearInput()">


    </div>
</body>

</html>
