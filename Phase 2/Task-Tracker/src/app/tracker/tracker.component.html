<div id="todoForm">
    <form #todoRef="ngForm" (ngSubmit)="addTask(todoRef)">
        <mat-form-field>
            <mat-label>Emp ID</mat-label>
            <input matInput type="text" name="empId" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Task</mat-label>
            <input matInput type="text" name="task" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Deadline</mat-label>
            <input matInput [matDatepicker]="picker" (dateInput)="inputEvent($event)" (dateChange)="changeEvent($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit" style="margin-right: 30px;">Submit</button>
        <button mat-raised-button color="warn" type="reset">Reset</button>

    </form>
</div>
<hr>

<br>
<button mat-raised-button color="link" type="submit" (click)="toggleTable()" style="display: flex; margin-left: 1200px;">Click twice to refresh</button>
<br>

<div id="taskList" *ngIf="displayTable">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Task Column -->
        <ng-container matColumnDef="task">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
            <td mat-cell *matCellDef="let row"> {{row.task}} </td>
        </ng-container>

        <!-- Deadline Column -->
        <ng-container matColumnDef="deadline">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Deadline </th>
            <td mat-cell *matCellDef="let row"> {{row.deadline}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

    </table>

</div>
